<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
          width: 400px; /*Css é soberano em questão de estilo*/
          height: 400px;
          border: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <h1>TEstando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!--Tamanho padrão 300x150-->
      <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500" scolling="yes">
         <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
      </iframe>

      para aprender a progamar.
    </p>
    <p>
      O repositorio do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io" target="_blank">no github</a> </iframe>

      também é bem legal
    </p>
  </body>
</html>
