<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando carga de imagens</h1>
    <P>abaixo você vai ver uma imagem que está na mesma pasta</P>
    <img src="logo-css-200.png" alt="Logo CSS3">

    <img src="imagens/logo-html-200.png" alt="Logo HTML5">
